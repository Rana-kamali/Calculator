<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css"></link>
</head>
<body>
    
    <div class="container">
        <h1>Calculator</h1>
        <div id="calculator">
            <div id="display">
                

          <div id="keyboard">
            <div class="row test">
              <button id= "style" class="btn btn-danger" id="resetBtn" value="AC">AC</button>
              <div id="result">0</div>
              <!-- <button class="btn btn-warning operator btn-lg" value="0">0</button> -->
            </div>
            <div class="row test">
              <button id= "style" type="button" class="btn btn-dark btn-lg"  value="7">7</button>
              <button id= "style" type="button" class="btn btn-dark btn-lg"  value="8">8</button>
              <button id= "style" type="button" class="btn btn-dark btn-lg"  value="9">9</button>
              <button id= "style" class="btn btn-warning operator btn-lg" value="%">%</button>
            </div>
            <div class="row test">
              <button id= "style" type="button" class="btn btn-dark btn-lg"  value="4">4</button>
              <button id= "style" type="button" class="btn btn-dark btn-lg"  value="5">5</button>
              <button id= "style" type="button" class="btn btn-dark btn-lg"  value="6">6</button>
              <button id= "style" class="btn btn-warning operator btn-lg" value="*">*</button>
            </div>
            <div class="row test">
              <button id= "style" type="button" class="btn btn-dark btn-lg"  value="1">1</button>
              <button id= "style" type="button" class="btn btn-dark btn-lg" value="2">2</button>
              <button id= "style" type="button" class="btn btn-dark btn-lg" value="3">3</button>
              <button id= "style" class="btn btn-warning operator btn-lg" value="-">-</button>
            </div>
            <div class="row last test">
              <button id= "style" type="button" class="btn btn-dark btn-lg" value="0">0</button>
              <button id= "style" class="btn btn-warning operator btn-lg" value=".">.</button>
              <button id= "style" class="btn btn-warning operator btn-lg" value="+">+</button>
              <button id= "style" class="btn btn-warning operator btn-lg" id="equal" value="=">
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script src="./js/calculator1a.js"></script>
<script src="./app.js"></script>

</body>
</html>
